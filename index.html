<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script> -->
    
    <title>PRODUCTS TABLE</title>
</head>
<body>
    <div class="tables">
        <table>
            <tr>
                <th>PRODUCT</th>
                <th>PRICE</th>
                <th>QUANTITY</th>
                <th>TOTAL</th>
                <th>PRICE CHECKER</th>
            </tr>

            <tr class="even">
                <td>Rice</td>
                <td> <input type="number" id="riceprice" placeholder="100" value="100" readonly> </td>
                <td> <input type="number" id="ricequantity" placeholder="1" value="1" min="1"> </td>
                <td> <input type="number" id="ricetotal" value="" placeholder="100" readonly> </td>
                <td> <span class="equal" onclick="riceresult()">View Price</span> </td>
            </tr>

            <tr>
                <td>Maize</td>
                <td> <input type="number" id="maizeprice" placeholder="50" value="50" readonly> </td>
                <td> <input type="number" id="maizequantity" placeholder="1" value="1"> </td>
                <td> <input type="number" id="maizetotal" value="" placeholder="50" readonly> </td>
                <td> <span class="equal" onclick="maizeresult()">View Price</span> </td>
            </tr>

        </table>

        <p><b>Total</b> :: <span class="equal" id="totalresult" onclick="totalresult()">View Price 
            <p>
                <input type="number" id="trst" value="" placeholder="0" readonly> </td>
            </p> </span>
    </div>
      
      
      

</body>
<script src="script.js"></script>
</html>
